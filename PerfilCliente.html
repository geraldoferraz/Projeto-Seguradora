<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cliente - AM Seguros</title>
    <script src="https://kit.fontawesome.com/14a922a578.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1>AM Seguros</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a class="homeLink" onclick="trocarPag(event)">Formulário do Cliente</a></li>
                <li><a class="homeLink3" onclick="trocarPag3(event)">Formulário do Plano de Seguro</a></li>
                <li><a class="homeLink2" onclick="trocarPag2(event)">Base de Clientes</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Detalhes do Cliente</h1>
        <form action="#" method="post" class="form">
            <div class="input-group input-full">
                <label for="Nome">Nome Completo</label>
                <input class="nome" type="text" id="Nome" name="Nome" readonly>
            </div>
            
            <div class="d-flex">
                <div class="input-group input-half">
                    <label for="Genero">Gênero</label>
                    <select class="genero" id="Genero" name="Genero" required disabled>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                </div>
                <div class="input-group input-half">
                    <label for="Telefone">Telefone</label>
                    <input class="telefone" type="text" id="Telefone" name="Telefone" readonly>
                </div>
            </div>
            <div class="input-group input-full">
                <label for="Email">Email</label>
                <input class="email" type="email" id="Email" name="Email" readonly>
            </div>
            <div class="d-flex">
                <div class="input-group input-half">
                    <label for="CEP">CEP</label>
                    <input class="cep" type="text" id="CEP" name="CEP" readonly>
                </div>
                <div class="input-group input-half">
                    <label for="Rua">Rua</label>
                    <input class="rua" type="text" id="Rua" name="Rua"  readonly>
                </div>
            </div>

            <div class="d-flex">
                <div class="input-group input-half">
                    <label for="Bairro">Bairro</label>
                    <input class="bairro" type="text" id="Bairro" name="Bairro" readonly>
                </div>
                <div class="input-group input-half">
                    <label for="Numero">Número</label>
                    <input class="numero" type="text" id="Numero" name="Numero" readonly>
                </div>
            </div>
            <div class="buttons">
                <button class="btn" id="update" type="button">Atualizar</button>
                <button class="delete-btn" id="delete" type="button" onclick="deleteCliente()">Deletar</button>
                <button class="btn save-btn" id="save" type="submit" style="display: none;" onclick="atualizarCliente()">Salvar</button>
                <button class="btn next-page" id="next-page" type="button" onclick="trocarPag4(event)">Visualizar Plano de Seguro</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const clienteId = urlParams.get('id');
            if (clienteId) {
                fetchClienteData(clienteId);
            }

        document.querySelector('#next-page').addEventListener('click', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const clienteId = urlParams.get('id');
            if (clienteId) {
                window.location.href = `PerfilPlanoSeguro.html?id=${clienteId}`;
            }
        });

        });
    </script>
    <script src="Cliente.js"></script>
    <script src="app.js"></script>
</body>
</html>
